<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggl Timer Clone</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .timer-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }

        .timer-display {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .description-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        .start-button {
            width: 100%;
            padding: 12px;
            background-color: #e57cd8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .start-button:hover {
            background-color: #d15dc3;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="timer-display" id="timer">00:00:00</div>
        <input type="text" class="description-input" placeholder="What are you working on?">
        <button class="start-button" onclick="toggleTimer()" id="startStop">Start</button>
    </div>

    <script>
        let timer;
        let elapsedSeconds = 0;
        let isRunning = false;

        function updateDisplay() {
            let hours = Math.floor(elapsedSeconds / 3600);
            let minutes = Math.floor((elapsedSeconds % 3600) / 60);
            let seconds = elapsedSeconds % 60;

            document.getElementById('timer').textContent = 
                [hours, minutes, seconds]
                .map(v => v < 10 ? "0" + v : v)
                .join(':');
        }

        function toggleTimer() {
            const button = document.getElementById('startStop');

            if (!isRunning) {
                timer = setInterval(() => {
                    elapsedSeconds++;
                    updateDisplay();
                }, 1000);
                button.textContent = 'Stop';
            } else {
                clearInterval(timer);
                button.textContent = 'Start';
            }

            isRunning = !isRunning;
        }

        updateDisplay();
    </script>
</body>
</html>
